<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OwnProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>


<body>
    <div class="container form">
        <form>
            <div class="input name">
                <label for="name">Name: </label>
                <input type"text" id="name" name="name" class="input-control" required minlength="3" maxlength="10" size="10">
            </div>
            <div class="input last-name">
                <label for="lastName">Last Name: </label>
                <input type"text" id="lastName" name="lastName" required minlength="3" maxlength="10" size="10">
            </div>
            <div class="input email">
                <label for="lastName">Email: </label>
                <input type"email" id="email" name="email" required minlength="3" maxlength="10" size="10">
            </div>
            <div class="input password">

            </div>
            <div class="input repeat-password">

            </div>
        </form>
    </div>

</body>

</html>
