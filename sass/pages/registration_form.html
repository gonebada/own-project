<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OwnProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="registration">
    <div class="container-fluid form">
        <form>
            <!--novalidate-->
            <h3>Personal Data
            </h3>
            <div class="row">
                <div class="col col-lg-3">
                </div>
                <div class="col col-lg-6 col-sm-12 justify-content-center">
                    <div class="">
                        <label for='name'>Name:</label>
                        <input type="text" id="name" name="userName" reqiured placeholder="Leonardo" minlength="3">
                    </div>
                    <div class="">
                        <label for='surname'>Surname:</label>
                        <input type='text' id='surname' name='userSurname' placeholder="Dicaprio" minlength="3">
                    </div>
                    <div class="">
                        <label for='email'>E-mail:</label>
                        <input type='email' id='mail' name='userEmail' placeholder="leo@gmail.com" minlength="3">
                    </div>
                    <div class="">
                        <label for='phone'>Phone number:</label>
                        <input type='number' id='phone' name='userPhone' placeholder="+1 432 555 00 44" minlength="3">
                    </div>
                </div>
                <div class="col col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col col-lg-3">
                </div>
                <div class="col col-lg-6 col-sm-12 justify-content-center">
                    <div>
                        <label for='skype'>Skype:</label>
                        <input type="text" id="skype" name="userSkype">
                    </div>
                    <div>
                        <label for='icq'>ICQ:</label>
                        <input type='text' id='icq' name='userICQ'>
                    </div>
                    <div>
                        <label for='msn'>Msn:</label>
                        <input type='text' id='msn' name='userMsn'>
                    </div>
                </div>
                <div class="col col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col col-lg-3">
                </div>
                <div class="col col-lg-6 col-sm-12 justify-content-center">
                    <div>
                        <label for='wallet'>Wallet:</label>
                        <input type='text' id='wallet' name='userWallet'>
                    </div>
                </div>
                <div class="col col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col col-lg-3">
                </div>
                <div class="col col-lg-6 col-sm-12 justify-content-center">
                    <div>
                        <label for='password'>Password:</label>
                        <input type='password' id='password' name='userPassword' minlength="7" autocomplete="current-password" required>
                    </div>
                    <div>
                        <label for='rptpassword'>Repeat:</label>
                        <input type='password' id='rptpassword' name='userPasswordrpt' minlength="7" autocomplete="current-password" required>
                    </div>
                </div>
                <div class="col col-lg-3"></div>
            </div>
            <div class="col col-lg-3">
            </div>
            <div class="row">
                <div class="col col-lg-6 col-sm-12 justify-content-center">
                    <div>
                        <div class="button">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                    <div class="col col-lg-3"></div>
                </div>
            </div>
        </form>
    </div>
    <script>
        //
        var form = document.getElementsByTagName('form')[0];
        var email = document.getElementById('mail');
        var error = document.querySelector('.error');

        email.addEventListener("input", function(event) {
            // Each time the user types something, we check if the
            // email field is valid.
            if (email.validity.valid) {
                // In case there is an error message visible, if the field
                // is valid, we remove the error message.
                error.innerHTML = ""; // Reset the content of the message
                error.className = "error"; // Reset the visual state of the message
            }
        }, false);
        form.addEventListener("submit", function(event) {
            // Each time the user tries to send the data, we check
            // if the email field is valid.
            if (!email.validity.valid) {

                // If the field is not valid, we display a custom
                // error message.
                error.innerHTML = "I expect an e-mail, darling!";
                error.className = "error active";
                // And we prevent the form from being sent by canceling the event
                event.preventDefault();
            }
        }, false);
    </script>
    <!--JS --->
    <script src="https://kit.fontawesome.com/8aae2ce4b1.js">
    </script>
</body>

</html>
